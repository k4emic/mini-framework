version: '0.1'

namespace: spryker_mini_framework
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:8.0
    php:
        enabled-extensions:
            - blackfire

composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: "NAME HERE"
                    key_value_store:
                        namespace: "NAME HERE"
                    search:
                        namespace: "NAME HERE"
groups:
    EU:
        region: EU
        applications:
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    "NAME HERE".de.spryker.local:
                        store: DE

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
docker:
    ssl:
        enabled: false
        redirect: true

    testing:
        store: DE

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
