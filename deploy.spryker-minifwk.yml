namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive --no-ansi -vvv'
    php:
        enabled-extensions:
            - blackfire
            - newrelic
        ini:
            "opcache.revalidate_freq": 0
            "opcache.enable_cli": 0
            "opcache.enable": 0
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@mini-framework-new.demo-spryker.com
            database:
                database: spryker-minifwk
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.mini-framework-new.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.mini-framework-new.demo-spryker.com
                    at.mini-framework-new.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.mini-framework-new.demo-spryker.com
            glue_backend:
                application: glue-backend
                endpoints:
                    backend-api.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        entry-point: GlueBackend
                        primal: true
            boffice:
                application: zed
                endpoints:
                    boffice.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.mini-framework-new.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: DE
                        services:
                            session:
                                namespace: 7
            Yves:
                application: yves
                endpoints:
                    date-time-configurator.mini-framework-new.demo-spryker.com:
                        entry-point: Configurator
                    www.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        entry-point: GlueBackend
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        entry-point: GlueBackend
            backapi:
                application: zed
                endpoints:
                    backend-api.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        entry-point: GlueBackend
            Glue:
                application: glue
                endpoints:
                    glue.de.mini-framework-new.demo-spryker.com:
                        store: DE
                        entry-point: GlueBackend
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            rabbitmq.mini-framework-new.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        endpoints:
            scheduler.mini-framework-new.demo-spryker.com:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
