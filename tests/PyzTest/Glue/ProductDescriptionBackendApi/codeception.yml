namespace: PyzTest\Glue\ProductDescriptionBackendApi
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/Pyz/*/ProductDescriptionBackendApi/*'
suites:
    RestApi:
        actor: ProductDescriptionBackendApiTester
        modules:
            enabled:
                - Asserts
                - \PyzTest\Glue\ProductDescriptionBackendApi\Helper\ProductDescriptionHelper
                - \SprykerTest\Shared\Testify\Helper\Environment
                -
                    \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                        projectNamespaces:
                            - Pyz
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Glue\Testify\Helper\DependencyProviderHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \PyzTest\Glue\Testify\Helper\GlueBackendApiHelper
                - \SprykerTest\Glue\Testify\Helper\JsonPath
                - \PyzTest\Zed\ProductDescription\Helper\ProductDescriptionCrudHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
